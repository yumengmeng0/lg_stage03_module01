<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = "3.14";
        console.log(typeof (x));

        var y1 = 10;
        var y2 = "10";
        console.log("y1===y2    ：" + y1 === y2);  // false
        console.log("y1!==y2    ：" + y1 !== y2); // true
        console.log("y1==y2    ：" + y1 == y2); // false

    </script>
</body>

</html>
