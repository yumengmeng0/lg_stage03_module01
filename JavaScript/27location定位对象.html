<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="loc()">获取屏幕</button>
  <script>

    function loc() {
      console.log("当前页面的路径地址：" +location.href);
      location.reload();  // 重写加载页面
      location.href = "http://www.bing.com"; // 跳转页面 
    };

  </script>
</body>

</html>
