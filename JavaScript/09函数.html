<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;
        }

        console.log(sum(1, 2));

        function test(a, b, c) {
            console.log("传入的参数个数：" + arguments.length);

        }

        test(1, 2, 3);

        // 构造函数
        var fn = new Function("a", "b", "return a + b");
        var a = fn(1, 2);
        console.log(a);

        // 匿名函数
        var fn1 = function (a, b) {
            return a + b;
        };

        var b = fn1(4, 5);
        console.log(b);

        /*
            全局函数
        */

        console.log(isNaN(1));

        console.log(eval("1+2"));

        var name = "张三";
        console.log("转码前：" + name);
        name = encodeURI(name);
        console.log("转码后：" + name);
        name = decodeURI(name);
        console.log("解码：" + name);


    </script>
</body>

</html>
