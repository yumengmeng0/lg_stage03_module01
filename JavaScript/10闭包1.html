<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function test() {
            var count = 0; // 局部变量
            function plus() {
                return count++;
            }
            return plus; // 返回的是函数
        }

        var fn = test();
        fn();
        console.log(test());        



    </script>
</body>
