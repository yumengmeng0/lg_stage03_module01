<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 30%;
        border: 5px solid white;
    }
</style>

<body>

    <img src="img/logo.png" onclick="click1()" ondblclick="click2()" onmouseover="mouseover(this)" onmouseleave="mouseleave(this)">
    <img src="img/logo.png" ondblclick="click2()">
    <img src="img/logo.png">

    <script>
        function click1() {
            console.log("单击");
        }

        function click2() {
            console.log("双击");
        }

        function mouseover(img) {
            img.style.border = "5px solid red";
        }

        function mouseleave(img) {
            img.style.border = "5px solid white";
        }

    </script>

</body>

</html>
