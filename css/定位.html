<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位-默认</title>
</head>
<style>
  span {
    width: 400px;
    height: 100px;
    border: 1px solid red;

  }

  div {
    width: 400px;
    height: 100px;
    border: 1px solid red;
  }

  input {
    border: 1px solid red;
  }

  a {
    width: 50px;
    height: 50px;
    border: 1px solid red;
    /* 将a显示为行内块，就可以改变高度 */
    display: inline-block;
  }



</style>

<body>
  <!--
    1. 默认定位
    * 块级元素：h1-h6、p、div等，垂直排列（自动换行），可以改变宽高
    * 行内元素：a，b，span等，从左向右，水平排列（不会换行），不能改变行高
    * 行内块元素：input、img等，从左到右，水平排列（自动换行），可以改变宽高
  -->
  <h1>1. 默认定位</h1>
  <span>hello</span>
  <span>hello</span>
  <span>hello</span>
  <hr>
  <div>hello</div>
  <div>hello</div>
  <hr>
  <input type="text" name="" id="">
  <input type="text" name="" id="">
  <input type="text" name="" id="">
  <hr>
  <a href="">百度</a>
  <a href="">百度</a>
  <a href="">百度</a>

</body>

</html>
