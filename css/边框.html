<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>边框</title>
</head>
<style>
  div {
    width: 400px;
    height: 40px;
    margin: 10px; 
  }

  .a {
    border-width: 2px;
    border-color: red;
    border-style: solid;
    border-top-color: blue;
    border-bottom-style: dashed;
    
  }

  .b{
    border: 1px solid red;
  }
</style>

<body>
  <div class="a">
  </div>
  <div class="b">

  </div>
</body>

</html>
