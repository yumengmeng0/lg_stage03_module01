<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本属性</title>
</head>
<style>
  #title {
    font-family: "隶书";
    font-size: 5em;
    font-weight: bold;
    color: red;
    text-align: center;
    text-decoration: underline;
    line-height: 100px; /*行高*/
  }
  .content{
    text-indent: 2em; /*首行缩进*/
  }
</style>

<body>
  <p id="title">文本属性</p>
  <p style="text-align:right">文本属性</p>
  <p class="content">文本内容</p>
  <p >文本内容</p>
</body>

</html>
