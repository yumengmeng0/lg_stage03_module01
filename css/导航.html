<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航</title>
</head>
<style>
  li {
    list-style-type: none;
    color: white;
    width: 150px;
    background-color: black;
    text-align: center;
    /*水平方向显示*/
    float: left;
    line-height: 40px;
    font-size: 1.3em;
    cursor: pointer;
  }

  li:hover{
    background-color: orange;
    line-height: 50px;
  }
</style>

<body>
  <ol>
    <li>导航1</li>
    <li>导航2</li>
    <li>导航3</li>
  </ol>
</body>

</html>
