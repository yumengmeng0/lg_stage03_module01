<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表属性</title>
</head>
<style>
  .a {
    list-style-type: none;
  }

  .b {
    list-style-type: decimal;
  }
  .c{
    list-style-image: url(img/list-img-1.gif);
  }
</style>

<body>
  <ul class="a">
    <li>曹操</li>
    <li>刘备</li>
    <li>孙权</li>
  </ul>

  <ol class="b">
    <li>曹操</li>
    <li>刘备</li>
    <li>孙权</li>
  </ol>

  <ul class="c">
    <li>曹操</li>
    <li>刘备</li>
    <li>孙权</li>
  </ul>
</body>

</html>
