<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
</head>
<style>
    div{
        width: 700px;
        border: 1px solid red;
    }

    @keyframes x {
        from{
            margin-left: 0px;
        }
        to{
            margin-left: 550px;
        }
    }

    img{
        animation: x 3s linear 2;
    }

</style>
<body>
    一个元素从左向右移动，3s内2次
    <div>
        <img src="img/cat.gif" >
    </div>
    
</body>
</html>
